<!DOCTYPE html>
<html>
<head>
    <title>Landing Page de Consórcios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Consórcios para Realizar seus Sonhos</h1>
        <p>Descubra como adquirir seu bem de forma planejada e econômica.</p>
        <form>
            <input type="text" placeholder="Seu Nome">
            <input type="email" placeholder="Seu E-mail">
            <input type="tel" placeholder="Seu Telefone">
            <input type="submit" value="Quero Saber Mais">
        </form>
    </div>
</body>
</html>
